{% extends 'base.html' %}

{% block header %}
  <h3>Settings</h3>
{% endblock %}
{% block content %}
<h2>Delete Account</h2>
{% if err %}
  <h4><font color="red">Error: {{err}}</font></h4>
{% endif %}
  <form method="post">
    <label for="password">Input Password</label>
    <input name="password" id="password" value="{{ request.form['password'] }}" required>
    <input type="submit" value="Delete &#9888;">
  </form>
<font color="green"><small>
* You will delete all your data
</small></font>
{% endblock %}
